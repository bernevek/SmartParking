<div class="parent">
    <app-parking-map #parkingList></app-parking-map>
    <div class="filter offset-sm-1 col-sm-10 offset-md-1 col-md-10 offset-lg-1 col-lg-10">
        <mat-progress-bar #progressbar *ngIf="progressBarVisible" [color]="progressBarColor" [mode]="progressBarMode"
                          class="progress-bar" mode="query" [value]="100"></mat-progress-bar>
        <app-parking-list-filter #filter></app-parking-list-filter>
    </div>
</div>
