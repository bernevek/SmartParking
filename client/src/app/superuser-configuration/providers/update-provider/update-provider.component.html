<div class="container-fluid">
    <legend>Update provider</legend>
    <div *ngIf="provider">
    <form class="example-form" [formGroup]="providerForm" (ngSubmit)="updateProvider()">
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="provider.name" placeholder="Company name" formControlName="name">
            <mat-error *ngIf="nameControl.hasError('required')">
                Company name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput [(ngModel)]="provider.city" placeholder="City" formControlName="city">
                        <mat-error *ngIf="cityControl.hasError('required')">
                            City name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput [(ngModel)]="provider.street" placeholder="Street" formControlName="street">
                        <mat-error *ngIf="streetControl.hasError('required')">
                            Street name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput [(ngModel)]="provider.building" placeholder="Number building"
                               formControlName="building">
                        <mat-error *ngIf="buildingControl.hasError('required')">
                            Building number is <strong>required</strong>
                        </mat-error>
                        <mat-error
                                *ngIf="buildingControl.hasError('pattern')&&!buildingControl.hasError('required')">
                            Wrong style. Example: <strong>101b</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
                <td>
                    <div class="radio">
                        <label><input [(ngModel)]='provider.active' formControlName="active" type="radio" value="true">
                            Active</label>
                    </div>
                    <div class="radio">
                        <label><input [(ngModel)]='provider.active' formControlName="active" type="radio" value="false">
                            Non active</label>
                    </div>
                </td>
            </tr>
        </table>
        <div class="row offset-5 submit">
            <button mat-button class="btn btn-success" [disabled]="!providerForm.valid">Save</button>
        </div>
    </form>
    </div>
</div>
